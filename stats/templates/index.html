<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board Game Arena Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        button .full-width {
            width: 100%;
            display:block
        }
    </style>

</head>
<body>

    <div class="container pb-5 pt-2">
        <div class="row">
            <h1 class="display-2 d-flex justify-content-center">Board Game Arena Statistics</h1>
        </div>
    </div>

    <div class="container col-lg-12 col-md-12">
        <div class="row">
            <div class="mb-5 d-flex justify-content-center">
                <p>You should be logged in <a href="https://boardgamearena.com/">BGA</a> from the same browser you are accessing this site.</p>
            </div>
        </div>
        <form method="POST" action="{% url 'user_stats_post' %}">{% csrf_token %}
            <div class="row d-flex justify-content-center">
                <div class="mb-3 col-lg-4">
                    <div class="row mb-3">
                        <label for="player-id" class="form-label">Player ID</label>
                        <input type="text" class="form-control" name="player-id" id="player-id" required>
                        <small id="player-id-helper" class="form-text text-muted">You can get your Player ID by going on your profile, and clicking on your username in any update of the "Recent Activity" section. The ID should be on the URL of that page.</small>
                    </div>
                    <div class="row mb-3">
                        <button type="submit" class="btn btn-block btn-primary">Get my Statistics!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
