<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board Game Arena Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="container pb-5 pt-2">
        <div class="row">
            <h1 class="display-4 d-flex justify-content-center">Board Game Arena Statistics</h1>
        </div>
    </div>

    <div class="container col-lg-12 col-md-12">
        <form method="POST" action="{% url 'user_stats' %}">{% csrf_token %}
            <div class="row">
                <div class="mb-3 col-lg-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We need your email and password to access BGA.</div>
                </div>
                <div class="mb-3 col-lg-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="mb-3 col-lg-4">
                    <label for="player-id" class="form-label">Player ID</label>
                    <input type="text" class="form-control" name="player-id" id="player-id" required>
                </div>
                <button type="submit" class="btn btn-primary">Get my Statistics!</button>
            </div>
        </form>
    </div>

</body>
</html>
